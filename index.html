<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Website</title>
</head>
<body>
  <!--Login container-->
  <!-- Add or remove 'hidden' class to see or hide the login container -->
  <div class="login-container">
    <h1 class="login-title">Login</h1>
    <div class="sub-container">
    <div class="user">
    <h6>Username</h3>
      <i class="fa-regular fa-user"></i>
    <input type="text" class="user-input" placeholder="username">
  </div>
  <div class="password">  
    <h6>Password</h5>
      <i class="fa-solid fa-lock"></i>
  <input type="password" name="user-password" id="user-password" class="user-password" placeholder="password" required>
  </div>
  <div class="projektnummer-div">  
    <h6>Projekt Nummer</h5>
      <i class="fa-sharp fa-solid fa-diagram-project"></i>
  <input type="number" name="projektnummer" id="projektnummer" class="projektnummer" placeholder="projekt" required>
  </div>
    <button class="login-button">Log in</button>
    
  </div>
  </div>
  <div class="welcome">
    <h5 class = "welcome-title">Wilkommen.</h5>
  </div>
  
  <!-- hidden class has to be set, and then shown on click -->
  <div class="item-container hidden ">
    <!-- Dropdown to select filter-->
    <div class="topbar">
      <ul class="navbar">
        <li class="home">Home</li>
        <li class="articles-list">Artikel Liste</li>
        <li class="contact">Kontakt</li>
      </ul>
      


      <div class="projektnummer-container">
        <h3 class="projektnummer-title">5220000</h3>
      </div>

    </div>
   
    <div class="dropdown-lists-container hidden">
      <!-- <button class="all-products">Alle Artikeln</button>   -->
          <label for="option">Lieferant:</label>
          <select name="lieferanten" id="lieferanten" class="dropdown">
            <option value="select">Select</option>
            <option value="all">Alle</option>
          </select>
          <label for="option">Gewerk:</label>
          <select name="gewerk" id="gewerk" class="dropdown">
            <option value="select">Select</option>
            <option value="all">Alle</option>
          </select>
          <label for="option">Anwendung:</label>
          <select name="anwendung" id="anwendung" class="dropdown">
            <option value="select">Select</option>
            <option value="all">Alle</option>
          </select>
         <input type="search" name="searchbox" id="searchbox" placeholder="Search">
         <button class="warenkorb-button">Warenkorb (<span class="item-qty">0</span>)</button>

    </div>
    <div class="tabs-list-container hidden">
      <ul class="tabs"">
        <li>Artikel nr.</li>
        <li class="beschreibung">Beschreibung</li>
        <li class="supplier"> Lieferant</li>
        <li> Gewerk</li>
        <li> Anwendung</li>
      </ul>
    </div>
    <!--Container with the items-->
    <div class="item-list-container ">
      <div class="items">
      
      </div>
    </div>
  </div>
  <div class="checkout hidden" >
  <div class="cart">
    <div class="title">
      <h2 class = "warenkorb-title">Warenkorb(<span class="item-qty-wk">0</span>)</h2>
      <button class = "send-button">Send</button>
    </div>
     <div class="cart-container">
     </div>
  </div>
  <!-- <div class="total">
    <p class ='total-artikel'>Total Artikel:</p>
    <button class="send-button">
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div> -->
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- Setting the type to "module" in order to be able to import files in script.js-->
<script type="module" src="js/script.js" defer></script>
</body>
</html>
